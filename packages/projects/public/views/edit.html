<section data-ng-controller="ProjectsController" data-ng-init="findOne()">
  <form name="projectForm" class="form-horizontal col-md-6" role="form" data-ng-submit="update(projectForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && projectForm.name.$invalid }">
      <label mean-token="'create-name'" class="col-md-3 control-label">Name</label>
      <div class="col-md-9">
        <input name="name" type="text" class="form-control" data-ng-model="name" id="name" placeholder="Name" required>
        <div ng-show="submitted && projectForm.name.$invalid" class="help-block">
          <p ng-show="projectForm.name.$error.required">Name is required</p>
        </div>
      </div>
    </div>
    
    <div class="form-group" ng-class="{ 'has-error' : submitted && projectForm.image.$invalid }">
      <label mean-token="'create-image'" class="col-md-3 control-label">Image</label>
      <div class="col-md-9">
        <input name="image" type="text" class="form-control" data-ng-model="image" id="name" placeholder="Image" required>
        <div ng-show="submitted && projectForm.image.$invalid" class="help-block">
          <p ng-show="projectForm.name.$error.required">Image is required</p>
        </div>
      </div>
    </div>
    
    <div class="form-group" ng-class="{ 'has-error' : submitted && projectForm.link.$invalid }">
      <label mean-token="'create-link'" class="col-md-3 control-label"></label>
      <div class="col-md-9">
        <input name="link" type="text" class="form-control" data-ng-model="link" id="link" placeholder="Link" required>
        <div ng-show="submitted && projectForm.link.$invalid" class="help-block">
          <p ng-show="projectForm.name.$error.required">Link is required</p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button mean-token="'edit-submit'" type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</section>
